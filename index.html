<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number guessing game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <div class="container">
        <h1>Number guessing game</h1>

         <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

             <div class="form">
               <div class="field-container">
                 <input class="field-input" id="guessField" type="number" placeholder=" Enter a guess ">
                 <label class="field-placeholder" for="inputName"></label>
                </div>
               <input type="submit" value="Submit guess" class="guess-submit" id="button">
              </div>
            </div>

      <div class="result-paras" id="output">
        <p class="guesses-list"></p>
        <p class="last-result"></p>
        <p class="low-or-hi"></p>
      </div>

     
    <script src="index.js"></script>


  </body>
</html>
